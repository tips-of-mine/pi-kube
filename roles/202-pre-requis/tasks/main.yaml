---
- name: ajout des cgroups dans /boot/cmdline.txt
  template:
    src: cmdline.txt.j2
    dest: /boot/cmdline.txt
    owner: root
    group: root
    mode: 0755
    
- name: d√©sactivation du swap
  shell: dphys-swapfile swapoff && dphys-swapfile uninstall && update-rc.d dphys-swapfile remove
  ignore_errors: True

- name: swapoff
  shell: swapoff -a

- name: Disable swap creation at boot
  service:
    name: dphys-swapfile
    state: stopped
    enabled: no
  notify: disable and uninstall swap
  
- name: Install software for provisioning and troubleshooting
  apt:
    name:
      - net-tools
      - openssl
      - rsync
    state: present