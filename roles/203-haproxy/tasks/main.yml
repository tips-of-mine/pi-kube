---
- name: Install haproxy
  apt:
    name: "haproxy={{ haproxyVersion }}"
    state: present

- name: Configuration haproxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
    owner: root
    group: root
  notify: restart haproxy

- name: Demarrage et activation du service haproxy
  service:
    name: haproxy
    state: started
    enabled: yes
